<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="src/index.js"></script>
    <meta charset="UTF-8" />
    <title>DogeBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      @import url("https://fonts.cdnfonts.com/css/alliance-no1");
    </style>
  </head>

  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar" id="myNavbar">
        <a
          class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right"
          href="javascript:void(0);"
          onclick="toggleFunction()"
          title="Toggle Navigation Menu"
        >
          <i class="fa fa-bars"></i>
        </a>
        <a href="index.html" class="w3-bar-item w3-button">HOME</a>
        <a href="auth.html" class="w3-bar-item w3-button w3-hide-small"
          ><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a
        >
        <a href="profile.html" class="w3-bar-item w3-button w3-hide-small"
          ><i class="fa fa-user" aria-hidden="true"></i> Profile</a
        >
        <a href="signout.html" class="w3-bar-item w3-button w3-hide-small"
          ><i class="fa fa-sign-out" aria-hidden="true"></i> Sign out</a
        >
        <a
          href="profile.html"
          class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-red"
          id="barName"
          ><i class="fa fa-user" aria-hidden="true"></i> Not logged in</a
        >
      </div>

      <!-- Navbar on small screens -->
      <div
        id="navDemo"
        class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium"
      >
        <a
          href="auth.html"
          class="w3-bar-item w3-button"
          onclick="toggleFunction()"
          >Login</a
        >
        <a
          href="profile.html"
          class="w3-bar-item w3-button"
          id="barName"
          onclick="toggleFunction()"
          >Profile (Not logged in)</a
        >
        <a
          href="signout.html"
          class="w3-bar-item w3-button"
          onclick="toggleFunction()"
          >Sign out</a
        >
      </div>
    </div>

    <h1>Hello World</h1>

    <h1>Here is the new website for DogeBot</h1>
    <h2>It is still in development</h2>
    <h3>But you can still login and use the bot</h3>
    <h4>It is still in development</h4>
    

    <!-- Ask api for content -->
    <script>
      const url = "http://localhost:4433/content";
      fetch(url).then((response) => {
        response.json().then((data) => {
          console.log(data.title);
        });
      });
    </script>


    <!-- Footer -->
    <footer
      class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off"
    >
      <a href="#home" class="w3-button w3-light-grey"
        ><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a
      >
      <div class="w3-xlarge w3-section">
        <a href="https://github.com">
          <i class="fa fa-github w3-hover-opacity"></i>
        </a>
      </div>
      <p>
        CSS by
        <a
          href="https://www.w3schools.com/w3css/default.asp"
          title="W3.CSS"
          target="_blank"
          class="w3-hover-text-green"
          >w3.css</a
        >
      </p>
    </footer>

    <script>
      // Change style of navbar on scroll
      window.onscroll = function () {
        myFunction();
      };
      function myFunction() {
        var navbar = document.getElementById("myNavbar");
        if (
          document.body.scrollTop > 100 ||
          document.documentElement.scrollTop > 100
        ) {
          navbar.className =
            "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
        } else {
          navbar.className = navbar.className.replace(
            " w3-card w3-animate-top w3-white",
            ""
          );
        }
      }

      // Used to toggle the menu on small screens when clicking on the menu button
      function toggleFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else {
          x.className = x.className.replace(" w3-show", "");
        }
      }
    </script>
  </body>
</html>
